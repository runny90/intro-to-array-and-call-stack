<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>javascript object data structure and arrays</h2>
    <script>
      var student = {
          name:'rayan',
          age:'8',
          grade:'3'
          hobbies:'drawing',
          fav_sport:'basketball'
      };
      var color = ["white","black","red","green","blue"];
      document.write("student name is : " + student.name,"<br>","student favourite sport is :"
          +student.fav_sport
      );
      document.write("before poping the colors are: " +color.join("^"));
      document.write("My favorite color is : " +color[3]);
      color.pop();
      document.write("after poping the colors are : " +color.join("*"));
    </script>
  </body>
</html>
